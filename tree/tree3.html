<html>
<head>
	<script type="text/javascript" src="http://www.jsphylosvg.com/js/jquery/jquery-1.4.2.min.js" ></script> 
	<script type="text/javascript" src="http://www.jsphylosvg.com/js/raphael/raphael-min.js" ></script> 
	<script type="text/javascript" src="http://www.jsphylosvg.com/js/jsphylosvg-min.js"></script> 
	
	<script type="text/javascript">
	$(document).ready(function(){
		$.get("hp2.xml", function(data) {
			var dataObject = {
				phyloxml: data,
				fileSource: true
			};	
			phylocanvas = new Smits.PhyloCanvas(
				dataObject,
				'svgCanvas', 
				800, 800,
				'circular'
			);
		});
	});
	</script>

</head>
<body>
	<div id="svgCanvas"> </div>
</body>
