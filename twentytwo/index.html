<!doctype html>
<html lang="en">
  <head>

<style>
.map {
	height: 60%;
	width: 60%
}

</style>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>	
<link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>		
    <title>RLS Mapping Trial</title>

  </head>
  <body class="claro">

<div class="container-fluid">
    <h2>Mapbox black, Species Obs with select, WMS</h2>
<div class="row-fluid">
  <div class="span12">
    <div id="map" class="map"></div>
  </div>
</div>

</div>
    <script type="text/javascript" src="map.js"></script>
<div id="speciesSelect"></div>
<input type="button" id="myButton" onclick="myButtonClick()" value="Go!"/>	

<script>
        require(["dijit/form/FilteringSelect", "dojo/store/Memory",
                                "dojo/json", "dojo/text!./SpeciesList.json", "dojo/domReady!"],
                        function(FilteringSelect, Memory, json, species ){

                                console.log (json.parse(species))
                                // create store instance referencing data from states.json
                                var speciesStore = new Memory({
                                        idProperty: "sid",
                                        searchAttr: "name",
                                        data: json.parse(species)
                                });

                                // create FilteringSelect widget, populating its options from the store
                                var select = new FilteringSelect({
                                        name: "speciesSelect",
                                        placeHolder: "Select a Species",
                                        store: speciesStore
                                }, "speciesSelect");
                                select.startup();
                        });

</script>


  </body>
</html>
