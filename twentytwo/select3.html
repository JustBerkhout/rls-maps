<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: Dijit FilteringSelect</title>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
<div style="width:540px;">
	<h1 style="text-align: center;">Programmatic Example</h1>
	<div style="width:50%;float: left;">
		<h1>dijit/form/FilteringSelect</h1>
		<label for="speciesSelect">State:</label>
		<div id="speciesSelect"></div>
	</div>
</div>

<!-- load dojo and provide config via data attribute -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: true, async: true"></script>
<script>
	require(["dijit/form/FilteringSelect", "dojo/store/Memory",
				"dojo/json", "dojo/text!./SpeciesList.json", "dojo/domReady!"],
			function(FilteringSelect, Memory, json, species ){

				console.log (json.parse(species))
				// create store instance referencing data from states.json
				var speciesStore = new Memory({
					idProperty: "sid",
					searchAttr: "name",
					data: json.parse(species)
				});

				// create FilteringSelect widget, populating its options from the store
				var select = new FilteringSelect({
					name: "speciesSelect",
					placeHolder: "Select a Species",
					store: speciesStore
				}, "speciesSelect");
				select.startup();
			});

</script>
</body>
</html>
