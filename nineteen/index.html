<!doctype html>
<html lang="en">
  <head>
    
    <style>
      .map {
        height: 700px;
        width: 900px;
		background-color: #cccccc;
      }

      .map:-moz-full-screen {
        height: 100%;
        width: 100%;
      }
      .map:-webkit-full-screen {
        height: 100%;
        width: 100%;
      }
      .map:-ms-fullscreen {
        height: 100%;
        width: 100%;
      }
      .map:fullscreen {
        height: 100%;
        width: 100%;
      }
      .ol-rotate {
        top: 3em;
      }
    </style>    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="http://openlayers.org/en/v3.14.0/build/ol.js" type="text/javascript"></script>	
<link rel="stylesheet" href="http://openlayers.org/en/v3.14.0/css/ol.css" type="text/css">	
    <title>RLS Mapping Trial</title>

  </head>
  <body>
    <h2>RLS Base (with MEOW), Clustering, ol 3.14.0</h2>
	<ul>
	<li>OpenLayers 3.14</li>
	<li>Clientside vector clustering</li>	
	<li>RLS base with MEOW</li>
	<li>Low res world map, zoom constrained to less detail</li>
	<li>Full screen</li>
	
	</ul>
    <div id="map" class="map"></div>
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
